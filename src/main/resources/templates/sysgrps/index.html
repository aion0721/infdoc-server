    <script>
      $(document).ready(function () {
        $.ajax({
          url: "http://localhost:8080/api/sysgrps/list",
        }).then(function (data) {
          // for debug
          console.log(data);
          for (var i = 0; i < data.length; i++) {
            console.log("id : " + data[i].id);
            console.log("name : " + data[i].name);
            // add rows
            $(".users").append(data[i].id + ", " + data[i].name + "<br>\n");
            $("#sysgrptbl").append(
              $("<tr></tr>")
                .append($("<td></td>").text(data[i].id))
                .append($("<td></td>").text(data[i].name))
                .append(
                  $("<td></td>").html(
                    "<a href=/sysgrps/" + data[i].id + "/servers>Links</a>"
                  )
                )
                .append(
                  $("<td></td>").html(
                    "<a href='/sysgrps/edit?id=" +
                      data[i].id +
                      "'>Edit</a>" +
                      "<a href='/sysgrps/delete?id=" +
                      data[i].id +
                      "'>Delete</a>"
                  )
                )
                .append($("<td></td>").html())
            );
          }
        });
      });
    </script>
